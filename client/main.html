<template name="Notify">
  <div class="container" style="padding-top: 50px;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <form action="/notifyAns" method="post" role="form">
          <div class="form-group">
            <label for="infoBegin">通知详情</label>
            <input type="text" name="infoBegin" id="infoBegin" class="form-control">
          </div>
          <div class="form-group">
            <label for="openIds">收件人</label>
            <textarea name="openIds" id="openIds" placeholder="收件人" rows="5" class="form-control">oRu2QuL7owXj1XrGW-KDW2HrlPdk</textarea>
          </div>
          <div class="form-group">
            <label for="course">课程名</label>
            <input type="text" name="course" id="course" placeholder="课程名" class="form-control">
          </div>
          <div class="form-group">
            <label for="teacher">教师</label>
            <input type="text" name="teacher" id="teacher" placeholder="教师" class="form-control">
          </div>
          <div class="form-group">
            <label for="infoEnd">结尾</label>
            <input type="text" name="infoEnd" id="infoEnd" placeholder="结尾" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">通知</button>
        </form>
      </div>
    </div>
  </div>
</template>
